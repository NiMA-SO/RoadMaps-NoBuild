  <script>
    let checkArray = [];
    const left = document.getElementById('left');
    const right = document.getElementById('right');

    document.addEventListener('DOMContentLoaded',()=>{
      let c = 1;
      let g = 1;

      if(localStorage.getItem('front') != null){

        frontArray = localStorage.getItem('front').split(',');
        
        for(let item of frontArray){
          const child = document.createElement('li');
          document.querySelector('#left ol').appendChild(child).innerHTML = `
                  <label for="${c}">${item}</label>
                    <div class="checkbox-container">
                      <button class="delete">Delete</button>
                      <input type="checkbox" id="${c}">
                  </div>
          `
          c++;
        }
      }

      if(localStorage.getItem('back') != null){
        backArray = localStorage.getItem('back').split(',');
        for(let item of backArray){
          const child = document.createElement('li');
          document.querySelector('#right ol').appendChild(child).innerHTML = `
                  <label for="b${g}">${item}</label>
                    <div class="checkbox-container">
                      <button class="delete">Delete</button>
                      <input type="checkbox" id="b${g}">
                  </div>
          `
          g++;
        }
      }

      setTimeout(()=>{
        if(localStorage.getItem('checked') != null){
        checkArray = localStorage.getItem('checked').split(',');
        for(let item of checkArray){
          document.getElementById(item).checked = true;
        }
      }
      },2000)

    })


    left.addEventListener('click',(e)=>{
      if(e.target.type == 'checkbox'){
        if(e.target.checked !== true){
          remove(e.target.id)
        }
        else{
          add(e.target.id)
        }
      }
    })


    right.addEventListener('click',(e)=>{
      if(e.target.type == 'checkbox'){

        if(e.target.checked !== true){
          remove(e.target.id)
        }
        else{
          add(e.target.id)
        }
      }
    })

    function add(id){
      checkArray.push(id)
      localStorage.setItem('checked',checkArray)
    }
    function remove(id){
        checkArray.splice(checkArray.indexOf(id),1);
        localStorage.setItem('checked',checkArray);
        if(localStorage.getItem('checked') == ''){
          localStorage.removeItem('checked')
        }
    }
  </script>
  <script>
    let showModal = true;
    const addShow = document.getElementById('add2')
    addShow.addEventListener('click',()=>{
      if(showModal){
        document.getElementById('root').style.display = 'block';
        document.querySelector('.App').style.animation = 'fadeIn .5s ease-in-out 1';
        addShow.style.animation = 'fadeInBtn .5s ease-in-out 1';


        setTimeout(()=>{
          document.getElementById('root').style.display = 'block';
          addShow.style.display = 'none';
        },500)
        showModal = false;
      }else{
        document.querySelector('.App').style.animation = 'fadeOut .5s ease-in-out 1';
        addShow.style.animation = 'fadeOutBtn .5s ease-in-out 1';


        setTimeout(()=>{
          document.getElementById('root').style.display = 'none';
          addShow.style.display = 'inline-block';
        },500)
        showModal = true;
      }
    })

    window.addEventListener('click',(e)=>{
      if(e.target.id == 'root'){
        document.querySelector('.App').style.animation = 'fadeOut .5s ease-in-out 1';
        addShow.style.animation = 'fadeOutBtn .5s ease-in-out 1';


        setTimeout(()=>{
          document.getElementById('root').style.display = 'none';
          addShow.style.display = 'inline-block';
        },500)
        showModal = true;
      }
    })
  </script>
   <script>
    const roadMap1Search = document.getElementById('search-roadmap-1')
    roadMap1Search.addEventListener('keyup',()=>{

      const roadMap1 = document.querySelector('#left ol');

      for(let item of roadMap1.children){
        if(item.firstElementChild.textContent.indexOf(roadMap1Search.value) !== -1){
          item.style.display = 'block';
        }
        else{
          item.style.display = 'none';
        }
      }
    })

    const roadMap2Search = document.getElementById('search-roadmap-2')
    roadMap2Search.addEventListener('keyup',()=>{

      const roadMap2 = document.querySelector('#right ol');

      for(let item of roadMap2.children){
        if(item.firstElementChild.textContent.indexOf(roadMap2Search.value) !== -1){
          item.style.display = 'block';
        }
        else{
          item.style.display = 'none';
        }
      }
    })
  </script>
  <script>
    const deleteBtn = document.querySelectorAll('.delete')
    window.addEventListener('click',(e)=>{
      if(e.target.className == 'delete'){

        if(checkArray.indexOf(e.target.parentElement.lastElementChild.id) != -1){
          remove(e.target.parentElement.lastElementChild.id)
        }
       

        if(e.target.parentElement.parentElement.parentElement.parentElement.id === "left"){
    
          frontArray = localStorage.getItem('front').split(',')
          frontArray.splice(frontArray.indexOf(e.target.parentElement.parentElement.firstElementChild.textContent),1)

          localStorage.setItem('front',frontArray)

          if(localStorage.getItem('front') == ''){
            localStorage.removeItem('front')
          }
        }
        if(e.target.parentElement.parentElement.parentElement.parentElement.id === "right"){

          backArray = localStorage.getItem('back').split(',')
          backArray.splice(backArray.indexOf(e.target.parentElement.parentElement.firstElementChild.textContent),1)
          localStorage.setItem('back',backArray)

          if(localStorage.getItem('back') == ''){
            localStorage.removeItem('back')
          }

        }
        e.target.parentElement.parentElement.remove()
      }
    })
  </script>
